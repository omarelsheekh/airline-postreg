version: '3.7'

services:
    db:
        restart: unless-stopped
        image: postgres
        ports: 
            - "5432"
        environment:
            - POSTGRES_DB=db
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres

    web:
        build: .
        command: python manage.py makemigrations
        command: python manage.py migrate
        command: python manage.py runserver 0.0.0.0:8000
        ports:
            - "8000:8000"
        depends_on:
            - db
